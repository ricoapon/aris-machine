<!-- We have to place the main container here, because otherwise Angular messes it up with in-between divs. -->
<div class="main-container">
  <div class="fixed-width-height-container" #container (mouseup)="onDragEnd()" (mouseleave)="onDragEnd()">
    <div class="left" #left>
      <ng-content select="[left]"></ng-content>
    </div>

    <div class="resize-slider" (mousedown)="onDragStart()" (mouseup)="onDragEnd()">
    </div>

    <div class="right" #right>
      <ng-content select="[right]"></ng-content>
    </div>
  </div>
</div>
